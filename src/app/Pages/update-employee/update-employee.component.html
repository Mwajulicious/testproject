<div class=" col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>first-Name</label>
            <input type="text" class=" form-control" id=" firstName"
            [(ngModel)]="employee.firstName" name=" firstName">
        </div>
    
        <div class="form-group">
            <label>last-Name</label>
            <input type="text" class=" form-control" id=" lastName"
            [(ngModel)]="employee.lastName" name=" lasttName">
        </div>
    
        <div class="form-group">
            <label>email-Address</label>
            <input type="email" class=" form-control" id=" emailAddress"
            [(ngModel)]="employee.emailAddress" name=" emailAddress">
        </div>
        <button type="submit" class="btn btn-primary mt-3"><mat-icon>save</mat-icon>update</button>
    </form>
    </div>
